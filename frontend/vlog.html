<!DOCTYPE html>
<html>
<head>
    <title>Vlog Upload</title>
</head>
<body>
    <h1>Share Your Interview Experience</h1>
    <form id="vlogForm" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Vlog Title" required><br>
        <textarea name="description" placeholder="Describe your experience..." required></textarea><br>
        <input type="text" name="tags" placeholder="Tags (e.g., frontend, google, HR round)"><br>
        <input type="file" name="video" accept="video/*" required><br>
        <button type="submit">Upload Vlog</button>
    </form>

    <script>
        document.getElementById('vlogForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const res = await fetch('/api/vlogs', {
                method: 'POST',
                body: formData
            });
            const result = await res.json();
            alert(result.message || "Vlog uploaded!");
        };
    </script>
</body>
</html>
